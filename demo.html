<!DOCTYPE html>
<html>

<head>
  <title>Demo SuperHands</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
  <script src="demo.js"></script>
</head>

<body>
  <a-scene>
    <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left"></a-entity>
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: right"></a-entity>
    <a-entity super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els; colliderEndEvent: raycaster-intersection-cleared; colliderEndEventProperty: clearedEls">
        <a-box cubo hoverable grabbable stretchable draggable droppable depth="2" width="8" height="8" position="0 0 -10" color="red"></a-box>
    </a-entity>
  </a-scene>
</body>

</html>

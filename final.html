<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame Super Hands Component - Pointer Controls</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
    <script src="final.js"></script>
  </head>
  <body>
    <a-scene environment="preset: default; shadow: true">
      <a-mixin id="pointer" raycaster="showLine: true; objects: .cube, a-link"
                super-hands="colliderEvent: raycaster-intersection;
                              colliderEventProperty: els;
                              colliderEndEvent:raycaster-intersection-cleared;
                              colliderEndEventProperty: clearedEls;">
      </a-mixin>
      <a-entity mixin="pointer" sphere-collider="objects: a-box" oculus-touch-controls="hand: right" oculus-go-controls></a-entity>
      <a-entity mixin="pointer" sphere-collider="objects: a-box" oculus-touch-controls="hand: left"></a-entity>

      <a-box cubo color="red" position="0 0 -5" shadow
                 event-set__dragdrop="_event: drag-drop; geometry.primitive: sphere; geometry.radius: 0.25"
                 event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                 event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                 event-set__dragon="_event: dragover-start; material.wireframe: true"
                 event-set__dragoff="_event: dragover-end; material.wireframe: false">
      </a-box>
    </a-scene>
  </body>
</html>

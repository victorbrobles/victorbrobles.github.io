
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Laser Controls</title>
  <meta name="description" content="Laser Controls - A-Frame">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>

<body>
  <script>

  AFRAME.registerComponent("foo", {
  init: function() {
    this.el.addEventListener("raycaster-intersected", evt => {
      this.intersectingRaycaster = evt.detail.el.components.raycaster;
    });
    this.el.addEventListener("raycaster-intersected-cleared", () => {
      this.intersectingRaycaster = null;
    });
  },
  tick: function() {
     if (!this.intersectingRaycaster) {
        return;
     }

     const intersection = this.intersectingRaycaster.getIntersection(this.el);
     if (intersection) {
        let point = intersection.point;
        console.log(point);
     }
  }
});
  </script>

  <a-scene>
     <a-entity id="raycaster" raycaster="objects: .box"></a-entity>
     <a-box class ="box" position="0 0 -10" color="red" foo></a-box>
  </a-scene>
</body>
</html>

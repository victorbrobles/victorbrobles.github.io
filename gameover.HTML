<!DOCTYPE html>
<html>
  <head>
    <title>GameOver Tetris VR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
    <script src="js/gameover.js"></script>
    <script src="https://github.com/wmurphyrd/aframe-super-hands-component/tree/master/examples/build.js"></script>
  </head>
  <body>
    <a-scene environment="fog:0.5;lightPosition:0 1 0;dressingScale:1;dressingColor:#ffffff;dressingAmount:250;dressing:stones;grid:crosses;groundColor:#504e4e;groundColor2:#0f0f0f;groundTexture:walkernoise;ground:flat;shadow:true;horizonColor:#bfbfba;skyColor:#0f1010;skyType:gradient;active:true;groundYScale:4.81;dressingVariance:5 20 5;preset:checkerboard" preset-switcher="" id="entorno">
      <a-entity class="environment" position="0 50 0" light="color:#878787;intensity:0.6;groundColor:#504e4e;type:hemisphere"></a-entity>
      <a-entity class="environment" position="0 1 0" light="castShadow:true;shadowCameraLeft:-10;shadowCameraBottom:-10;shadowCameraRight:10;shadowCameraTop:10;intensity:0.6"></a-entity>
      <a-entity rotation="-90 0 0" class="environmentGround environment" scale="1 1 4.81" shadow="cast:false"></a-entity>
      <a-entity class="environmentDressing environment"></a-entity>
      <a-sky radius="200" theta-length="110" class="environment" geometry="" material="npot:false;shader:gradientshader;topColor:#0f1010;bottomColor:#bfbfba"></a-sky>
      <a-entity id="stars" visible="false"></a-entity>


      <a-mixin id="pointer" super-hands="colliderEvent: raycaster-intersection;
                              colliderEventProperty: els;
                              colliderEndEvent:raycaster-intersection-cleared;
                              colliderEndEventProperty: clearedEls;">
      </a-mixin>

      <a-entity mixin="pointer" raycaster="showLine: true; objects: .boton, a-link"sphere-collider="objects: a-box" oculus-touch-controls="hand: right" oculus-go-controls></a-entity>
      <a-entity mixin="pointer" raycaster="showLine: true; objects: .boton, a-link" sphere-collider="objects: a-box" oculus-touch-controls="hand: left"></a-entity>
      <a-entity mixin="pointer" raycaster="showLine: true; objects: .boton, a-link" sphere-collider="objects: a-box" cursor="rayOrigin: mouse"></entity>

      <a-entity position="0 5 -10" text="value:GAME OVER; width:40; height:40; color:#FFFFFF; align:center; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/creepster/Creepster-Regular.json"></a-entity>

      <a-box boton="color:black; position: 0 2.5 -10; width: 8; height: 2; texto: JUGAR DE NUEVO" clickable></a-box>

    </a-scene>
  </body>
</html>

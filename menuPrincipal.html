<!DOCTYPE html>
<html>
  <head>
    <title>Welcome To MyTetrisVR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="https://github.com/wmurphyrd/aframe-super-hands-component/tree/master/examples/build.js"></script>
  </head>
  <body>
    <a-scene environment="shadow:true;skyColor:#87CEEB;horizonColor:#3f888f;grid:crosses;dressingAmount:500;groundTexture:none;groundColor2:#3b83bd;groundColor:#3b83bd;ground:canyon;flatShading:true;active:true;skyType:gradient;lightPosition:-0.11 1 0.33;fog:0.78;dressingScale:1;dressingVariance:0 0 0" preset-switcher="" sound="src: #tetris; on: mouseenter; loop: true; volume: 0.05; rolloffFactor: 0" id="environment">
      <a-entity class="environment" position="0 50 0" light="intensity:0.5722448147213711;groundColor:#243194;color:#91dacf;type:hemisphere"></a-entity>
      <a-entity class="environment" position="-0.11 1 0.33" light="castShadow:true;shadowCameraLeft:-10;shadowCameraBottom:-10;shadowCameraRight:10;shadowCameraTop:10;intensity:0.5722448147213711"></a-entity>
      <a-entity rotation="-90 0 0" class="environmentGround environment" scale="1 1 3" shadow="cast:false;receive:false"></a-entity>
      <a-entity class="environmentDressing environment" visible="false"></a-entity>
      <a-sky radius="200" theta-length="110" class="environment" geometry="" material="sunPosition:-0.10389385923870163 0.9444896294427422 0.31168157771610494;shader:skyshader;npot:false;color:#fff"></a-sky>
      <a-entity id="stars"></a-entity>

      <audio id="tetris" src="assets/tetris.mp3" crossorigin="anonymous"></audio>
      <audio id="button" src="assets/button.wav" crossorigin="anonymous"></audio>
      <a-image src="assets/logo.png" position="0 14 -20" width="30" height="8"></a-image>

      <a-mixin id="pointer" super-hands="colliderEvent: raycaster-intersection;
                              colliderEventProperty: els;
                              colliderEndEvent:raycaster-intersection-cleared;
                              colliderEndEventProperty: clearedEls;">
      </a-mixin>

      <a-entity mixin="pointer" raycaster="showLine: true; objects: .boton, a-link"sphere-collider="objects: a-box" oculus-touch-controls="hand: right" oculus-go-controls></a-entity>
      <a-entity mixin="pointer" raycaster="showLine: true; objects: .boton, a-link" sphere-collider="objects: a-box" oculus-touch-controls="hand: left"></a-entity>
      <a-entity mixin="pointer" raycaster="showLine: true; objects: .boton, a-link" sphere-collider="objects: a-box" cursor="rayOrigin: mouse"></entity>

      <a-box id="desktop" boton="color:#383D4E; position: -8 4 -10; rotation: 0 0 5; width: 10; height: 2; text: DESKTOP MODES" clickable sound__mouseenter="src: #button; on: mouseenter; poolSize: 2"></a-box>
      <a-box id="vr" boton="color:#383D4E; position: 8 4 -10; rotation: 0 0 -5; width: 10; height: 2; text: VR MODES" clickable sound__mouseenter="src: #button; on: mouseenter; poolSize: 2"></a-box>

    </a-scene>
  </body>
</html>
